<html>

<head>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="./../js/script.js" defer></script>
</head>

<body>
  <form id="priority">
    <div style="display: flex;">
      <div><label for="prioritySize">Priority:</label></div>
      <div style="align-self: flex-end; margin-left: 0.5em; margin-right: 0.5em;">
        <select name="size" id="prioritySize">
          <option value="1">Highest</option>
          <option value="2">Critical</option>
          <option value="3">Alarming</option>
          <option value="4">Act Soon</option>
          <option value="5">Lowest</option>
        </select>
      </div>
      <div><button type="submit" class="mod-primary">Save</button></div>
    </div>
    <div style="display: grid;">
      <button style="background-color: tomato;" class="mod-primary">Highest</button>
      <button style="background-color: orange;" class="mod-primary">Critical</button>
    </div>
  </form>
  <script src="./../js/priority.js"></script>
</body>

</html>
