<html>

<head>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <style>
    .margin-default {
      margin: 0.5rem;
      margin-bottom: 0em;
    }

    .margin-remaining {
      margin-left: 0.5em;
      margin-right: 0.5em;
    }

    .save-button {
      align-self: center;
      margin-top: -10px;
    }
  </style>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>

<body>
  <form id="estimate">
    <div style="display: flex;">
      <div class="margin-default">
        <label>Size:</label>
        <input name="cardSize" id="cardSize" onchange="alert('Tesssss')" />
      </div>
      <div class="margin-default">
        <label>Spent:</label>
        <input name="cardSpent" id="cardSpent" onchange="this.CalculateRemaining()" />
      </div>
    </div>
    <div style="display: flex;">
      <label>Remaining:</label>
      <input name="cardRemaining" id="cardRemaining" class="margin-remaining" />
      <button type="submit" class="mod-primary save-button">Save</button>
    </div>
  </form>
  <script src="./../js/estimate.js"></script>
</body>

</html>
